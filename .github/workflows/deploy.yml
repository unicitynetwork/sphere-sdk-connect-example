name: Deploy Browser App to GitHub Pages

on:
  push:
    branches: [main]
    paths: [browser/**]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: browser
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: browser/package-lock.json

      - name: Use published sphere-sdk
        run: npm pkg set "dependencies.@unicitylabs/sphere-sdk=^0.4.2"

      - run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: /sphere-sdk-connect-example/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: browser/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
